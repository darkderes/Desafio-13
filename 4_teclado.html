<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>4 Teclados</title>
  </head>
  <body>
    <div class="container">
      <h1>4 Teclados</h1>
      <div
        id="key"
        style="
          width: 200px;
          height: 200px;
          background-color: white;
          border: 2px solid black;
        "
      ></div>

      <button onclick="location.href='index.html'">Volver</button>
    </div>
    <script>
      let color;

      document.addEventListener("keydown", function (event) {
        const keyDiv = document.getElementById("key");

        if (event.key === "a") {
          pintar(keyDiv, "pink");
        } else if (event.key === "s") {
          pintar(keyDiv, "orange");
        } else if (event.key === "d") {
          pintar(keyDiv, "skyblue");
        }
      });

      let createdDiv = null;

      document.addEventListener("keydown", function (event) {
        if (event.key === "q" || event.key === "w" || event.key === "e") {
          if (!createdDiv) {
            createdDiv = document.createElement("div");
            createdDiv.style.width = "200px";
            createdDiv.style.height = "200px";
            createdDiv.style.border = "2px solid black";
            document
              .getElementById("key")
              .insertAdjacentElement("afterend", createdDiv);
          }

          if (event.key === "q") {
            pintar(createdDiv, "purple");
          } else if (event.key === "w") {
            pintar(createdDiv, "gray");
          } else if (event.key === "e") {
            pintar(createdDiv, "brown");
          }
        }
      });
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
